<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Yolk</title>
    <meta name="description" content="Mobile-first egg consumption tracking app">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Daily Yolk">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #FFFEF7;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 16px 0;
            border-bottom: 2px solid #FFD700;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }

        .date-section {
            text-align: center;
            padding: 20px;
            background: #FFF8DC;
            border-radius: 16px;
            border: 3px solid #FFD700;
        }

        .date-display {
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            padding: 16px 20px;
            border-radius: 12px;
            transition: background-color 0.2s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .date-display:hover {
            background-color: #FFD700;
        }

        .preparation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px;
        }

        .prep-button {
            padding: 20px 12px;
            font-size: 18px;
            font-weight: 500;
            border: 3px solid #FFD700;
            background: #FFF8DC;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .prep-button:hover {
            background-color: #FFE55C;
        }

        .prep-button.selected {
            background-color: #FFD700;
            color: #333333;
            font-weight: 600;
        }

        .quantity-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 20px;
        }

        .quantity-button {
            width: 80px;
            height: 80px;
            font-size: 32px;
            font-weight: 600;
            border: 3px solid #FFD700;
            background: #FFF8DC;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            touch-action: manipulation;
        }

        .quantity-button:hover {
            background-color: #FFD700;
        }

        .quantity-button:disabled {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
        }

        .quantity-display {
            font-size: 48px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .submit-section {
            padding: 20px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .submit-button {
            width: 100%;
            padding: 24px;
            font-size: 20px;
            font-weight: 600;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 80px;
            touch-action: manipulation;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .submit-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
                gap: 16px;
            }
            
            .header {
                padding: 12px 0;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .prep-button {
                font-size: 16px;
                padding: 18px 8px;
                min-height: 75px;
            }
            
            .quantity-button {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .quantity-display {
                font-size: 42px;
            }
            
            .date-display {
                font-size: 18px;
                padding: 14px 16px;
            }
            
            .submit-button {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¥š The Daily Yolk</h1>
        </div>

        <div id="message-container"></div>

        <div class="date-section">
            <div class="date-display" id="dateDisplay" onclick="openCalendar()" role="button" tabindex="0" aria-label="Select date for egg consumption">
                Today's Date
            </div>
            <input type="date" id="hiddenDateInput" style="position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none;">
        </div>

        <div class="preparation-section" role="group" aria-label="Egg preparation style">
            <button class="prep-button selected" data-prep="Scrambled" onclick="selectPreparation('Scrambled')" aria-pressed="true">
                Scrambled
            </button>
            <button class="prep-button" data-prep="Fried" onclick="selectPreparation('Fried')" aria-pressed="false">
                Fried
            </button>
            <button class="prep-button" data-prep="Boiled" onclick="selectPreparation('Boiled')" aria-pressed="false">
                Boiled
            </button>
            <button class="prep-button" data-prep="Other" onclick="selectPreparation('Other')" aria-pressed="false">
                Other
            </button>
        </div>

        <div class="quantity-section" role="group" aria-label="Egg quantity selector">
            <button class="quantity-button" onclick="changeQuantity(-1)" aria-label="Decrease quantity">âˆ’</button>
            <div class="quantity-display" id="quantityDisplay" aria-label="Current quantity: 3 eggs">3</div>
            <button class="quantity-button" onclick="changeQuantity(1)" aria-label="Increase quantity">+</button>
        </div>

        <div class="submit-section">
            <button class="submit-button" onclick="submitEntry()">Submit</button>
        </div>
    </div>


    <script>
        // Global state
        let currentDate = new Date();
        let selectedPreparation = 'Scrambled';
        let quantity = 3;

        // Configuration - Replace with your actual values
        const CONFIG = {
            GOOGLE_SHEETS_ID: 'YOUR_SHEET_ID_HERE',
            GOOGLE_SERVICE_ACCOUNT_EMAIL: 'YOUR_SERVICE_ACCOUNT_EMAIL_HERE',
            GOOGLE_PRIVATE_KEY: 'YOUR_PRIVATE_KEY_HERE'
        };

        // Initialize app
        function init() {
            updateDateDisplay();
            updateQuantityButtons();
        }

        // Date functions
        function formatDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[date.getDay()];
            const monthName = months[date.getMonth()];
            const dayNum = date.getDate();
            const year = date.getFullYear();
            
            const suffix = getDaySuffix(dayNum);
            
            return `${dayName.substring(0, 3)}, ${monthName} ${dayNum}${suffix}, ${year}`;
        }

        function getDaySuffix(day) {
            if (day >= 11 && day <= 13) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function updateDateDisplay() {
            document.getElementById('dateDisplay').textContent = formatDate(currentDate);
        }

        function openCalendar() {
            const input = document.getElementById('hiddenDateInput');
            
            const today = new Date();
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            
            input.value = `${year}-${month}-${day}`;
            input.max = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            // Remove any existing event listeners
            input.removeEventListener('change', handleDateChange);
            
            // Add event listener for date selection
            input.addEventListener('change', handleDateChange);
            
            // Try to trigger the date picker
            try {
                if (input.showPicker) {
                    input.showPicker();
                } else {
                    // Fallback: focus and click the input
                    input.focus();
                    input.click();
                }
            } catch (error) {
                // Fallback for browsers that don't support showPicker
                input.focus();
                input.click();
            }
        }

        function handleDateChange() {
            const input = document.getElementById('hiddenDateInput');
            if (input.value) {
                currentDate = new Date(input.value + 'T00:00:00');
                updateDateDisplay();
            }
        }

        // Preparation selection
        function selectPreparation(prep) {
            selectedPreparation = prep;
            
            document.querySelectorAll('.prep-button').forEach(btn => {
                btn.classList.remove('selected');
                btn.setAttribute('aria-pressed', 'false');
            });
            
            const selectedBtn = document.querySelector(`[data-prep="${prep}"]`);
            selectedBtn.classList.add('selected');
            selectedBtn.setAttribute('aria-pressed', 'true');
        }

        // Quantity functions
        function changeQuantity(delta) {
            const newQuantity = quantity + delta;
            if (newQuantity >= 1 && newQuantity <= 12) {
                quantity = newQuantity;
                const display = document.getElementById('quantityDisplay');
                display.textContent = quantity;
                display.setAttribute('aria-label', `Current quantity: ${quantity} egg${quantity !== 1 ? 's' : ''}`);
                updateQuantityButtons();
            }
        }

        function updateQuantityButtons() {
            const minusBtn = document.querySelector('.quantity-button:first-child');
            const plusBtn = document.querySelector('.quantity-button:last-child');
            
            minusBtn.disabled = quantity <= 1;
            plusBtn.disabled = quantity >= 12;
        }

        // Message functions
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        // Form submission
        async function submitEntry() {
            const submitBtn = document.querySelector('.submit-button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            clearMessage();
            
            try {
                await submitToGoogleSheets();
                showMessage('Successfully submitted!', 'success');
                resetForm();
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }

        async function submitToGoogleSheets() {
            // Prepare the data
            const dateEaten = `${String(currentDate.getMonth() + 1).padStart(2, '0')}/${String(currentDate.getDate()).padStart(2, '0')}/${currentDate.getFullYear()}`;
            
            const requestData = {
                dateEaten,
                preparation: selectedPreparation,
                quantity
            };
            
            console.log('Submitting to API:', requestData);
            
            try {
                const response = await fetch('/api/submit-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    let errorMessage = 'Failed to submit entry';
                    
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                        console.error('API Error Response:', errorData);
                    } catch (parseError) {
                        const responseText = await response.text();
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        console.error('Raw Error Response:', responseText);
                        console.error('Parse Error:', parseError);
                    }
                    
                    console.error('Full Response Details:', {
                        status: response.status,
                        statusText: response.statusText,
                        headers: Object.fromEntries(response.headers.entries())
                    });
                    
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                console.log('Successfully submitted:', result);
                
            } catch (fetchError) {
                if (fetchError.name === 'TypeError' && fetchError.message.includes('fetch')) {
                    throw new Error('Network error. Please check your internet connection.');
                }
                throw fetchError;
            }
        }

        function showSetupInstructions() {
            const instructions = `
The Daily Yolk is configured to work automatically using secure server-side authentication!

No manual setup required - just start tracking your eggs. The app securely saves your data to Google Sheets using environment variables configured on the server.

If you're having issues, please check that the server environment variables are properly configured.
            `;
            
            alert(instructions);
        }

        function resetForm() {
            currentDate = new Date();
            selectedPreparation = 'Scrambled';
            quantity = 3;
            
            updateDateDisplay();
            selectPreparation('Scrambled');
            document.getElementById('quantityDisplay').textContent = quantity;
            updateQuantityButtons();
        }

        // Event listeners

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            
            // Enter/Space for date display
            if ((event.key === 'Enter' || event.key === ' ') && event.target.id === 'dateDisplay') {
                event.preventDefault();
                openCalendar();
            }
            
            // Number keys for quantity (1-9)
            if (event.key >= '1' && event.key <= '9') {
                const num = parseInt(event.key);
                if (num <= 12) {
                    quantity = num;
                    const display = document.getElementById('quantityDisplay');
                    display.textContent = quantity;
                    display.setAttribute('aria-label', `Current quantity: ${quantity} egg${quantity !== 1 ? 's' : ''}`);
                    updateQuantityButtons();
                }
            }
            
            // Arrow keys for quantity
            if (event.key === 'ArrowUp' || event.key === 'ArrowRight') {
                changeQuantity(1);
            } else if (event.key === 'ArrowDown' || event.key === 'ArrowLeft') {
                changeQuantity(-1);
            }
            
            // Keyboard shortcuts for preparation styles
            if (event.key.toLowerCase() === 's') {
                selectPreparation('Scrambled');
            } else if (event.key.toLowerCase() === 'f') {
                selectPreparation('Fried');
            } else if (event.key.toLowerCase() === 'b') {
                selectPreparation('Boiled');
            } else if (event.key.toLowerCase() === 'o') {
                selectPreparation('Other');
            }
            
            // Enter to submit
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName !== 'INPUT' && activeElement.tagName !== 'BUTTON') {
                    submitEntry();
                }
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
